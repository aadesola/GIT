apiVersion: apps/v1
kind: Deployment
metadata:
  name: FraudCluster
  labels:
    app: FraudRouter
spec:
  selector:
    matchLabels:
      app: FraudRouter
  replicas: 3
  template:
    metadata:
      labels:
        app: FraudRouter
    spec:
      containers:
      - name: hello
        image: fraudacr.azurecr.io/FraudRouter
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
        ports:
        - containerPort: 8080
          name: FraudRouter
